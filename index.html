<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo das bandeiras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bandeira" id="frança">
       <div class="col3 corAzulForte"></div>
       <div class="col3 corBranco"></div>
       <div class="col3 corVermelho"></div>
    </div>


    <div class="bandeira">
        <div class="lin3 corBranco"></div>
        <div class="lin3 corAzulForte"></div>
        <div class="lin3 corVermelho"></div>
     </div>


     <div class="bandeira" id="alemanha">
        <div class="lin3 corPreto"></div>
        <div class="lin3 corAmarelo"></div>
        <div class="lin3 corVermelho"></div>
     </div>

     <div class="bandeira" id="belgica">
        <div class="col3 corPreto"></div>
        <div class="col3 corAmarelo"></div>
        <div class="col3 corVermelho"></div>
     </div>

     <div class="bandeira" id="austria">
        <div class="lin3 corVermelho"></div>
        <div class="lin3 corBranco"></div>
        <div class="lin3 corVermelho"></div>
     </div>

     <div class="bandeira" id="armênia">
        <div class="lin3 corVermelho"></div>
        <div class="lin3 corAzulForte"></div>
        <div class="lin3 corAmarelo"></div>
     </div>
     
     <div class="bandeira" id="Chade">
        <div class="col3 corAzulForte"></div>
        <div class="col3 corAmarelo"></div>
        <div class="col3 corVermelho"></div>
     </div>

     <div class="bandeira" id="costa do marfim">
        <div class="col3 corLaranja"></div>
        <div class="col3 corBranco"></div>
        <div class="col3 corVerdeclaro"></div>
     </div>

     <div class="bandeira" id="japao">
        <div class="bola corVermelho"></div>
     </div>

     <div class="bandeira" id="finlandia">
         <div class="lisHor corAzulForte"></div>
         <div class="lisVert corAzulForte"></div>
     </div>

      <div class="bandeira corAzulClaro" id="suécia">
         <div class="lisHor corAmareloburro"></div> 
         <div class="lisVert  corAmareloburro"></div> 
      
      </div>
      <div class="bandeira corVerdeEscuro" id="bangladesh">
      <div class="bolacorVermelhoEscuro"></div>
      </div>
     
      <div class="bandeira" id="estonia">
         <div class="lin3 corAzul"></div>
         <div class="lin3 corPreto"></div>
         <div class="lin3 corBranco"></div>
      </div>
     
      <div class="bandeira" id="ucrania">
         <div class="linhagrossa corAzulClaro"></div>
         <div class="linhagrossa corAmareloClaro"></div>
      </div>
      
      <div class="bandeira" id="argentina">
         <div class="argentina corAzulClaro"></div>
         <div class="argentina corBranco"></div>
         <div class="argentina corAzulClaro"></div>
         <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Sol_de_Mayo-Bandera_de_Argentina.svg/2048px-Sol_de_Mayo-Bandera_de_Argentina.svg.png" alt="">
      </div>
      <div class="bandeira" id="bulgaria">
         <div class="bulgaria corBranca"></div>
         <div class="bulgaria corVerde"></div>
         <div class="bulgaria corVermelho"></div>
      </div>
      <div class="bandeira" id="birmania">
         <div class="birmania coramarela"></div>
         <div class="birmania corverde"></div>
         <div class="birmania corvermelha"></div>
          </div>
          <div class="bandeira" id="etiopia">
            <div class="birmania coramarelaetiopia"></div>
            <div class="birmania corverdeetiopia"></div>
            <div class="birmania corvermelhaetiopia"></div>
            </div>
            <div class="bandeira" id="gabao">
               <div class="gabao corverdegabao"></div>
               <div class="gabao coramarelogabao"></div>
               <div class="gabao corazulgabao"></div>
             </div>
             <div class="bandeira" id="iemen">
               <div class="lin3 corvermelhoiemen"></div>
               <div class="lin3 corbrancoiemen"></div>
               <div class="lin3 corpretoiemen"></div>
              </div>
          
</body>
</html>
